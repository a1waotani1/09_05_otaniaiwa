<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body class="login-body">
    <div class="login">
        <h1>ログイン</h1>
        <form action="authenitcate.php" method="POST">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="ユーザー名" id="username" required>
            <label for="password"><i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="パスワード" id="password" required>
            <input type="submit" id="submit" value="ログイン">
        </form>
        <div class="registerbtn">
            <a href="register.html"><input type="button" id="registerbtn" value="新規登録"></a>
        </div>
    </div>
</body>

</html>
